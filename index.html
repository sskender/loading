<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #d4e7f5;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 50px;
        }

        h1 {
            color: #ff4500;
            text-shadow: 1px 1px 2px #000;
        }

        .progress-wrapper {
            position: relative;
            width: 80%;
            margin: 50px auto;
        }

        .progress-container {
            position: relative;
            margin: 50px auto;
            background-color: #ddd;
            border: 2px solid #000;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .progress-image {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 100px;
            z-index: 1;
            pointer-events: none;
        }

        .progress-text {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
            text-shadow: 1px 1px 1px #fff;
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>

    <div class="progress-wrapper">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <img class="progress-image" id="progressImage" src="image.png">
    </div>

    <p class="progress-text">Progress: <span id="progressText">0</span>%</p>

    <script>
        function calculateColor(percentage) {
            const hue = (percentage / 100) * 120;
            return `hsl(${hue}, 100%, 50%)`
        }

        const progressPercentage = 60; // UPDATE ME

        const progressBar = document.getElementById("progressBar");
        const progressImage = document.getElementById("progressImage");
        const progressText = document.getElementById("progressText");

        progressBar.style.width = `${progressPercentage}%`
        progressBar.style.backgroundColor = calculateColor(progressPercentage);

        progressImage.style.left = `${progressPercentage}%`

        progressText.textContent = progressPercentage;
    </script>
</body>
</html>
